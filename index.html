<!DOCTYPE html>
<html lang="pl-PL">

<head>
  <meta charset="UTF-8">
  <title>Kalkulator</title>
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  <link href="style/style.css" rel="stylesheet">
  <link href="style/reset.css" rel="stylesheet">
  <script src="script/jquery-1.11.3.js"></script>
</head>

<body>

  <main>
    <header>
      <h1>Kalkulator</h1>
    </header>
    <div class="calculator">
      <div class="number">
        <span>Liczba 1:</span>
        <input type="text" id="firstNumber">
      </div>
      <div class="number">
        <span>Liczba 2:</span>
        <input type="text" id="secondNumber">
      </div>
      <div class="buttonSign" id="buttonAdd">Dodaj</div>
      <div class="buttonSign" id="buttonSubtraction">Odemij</div>
      <div class="buttonSign" id="buttonMultiplication">Pomnóż</div>
      <div class="buttonSign" id="buttonDivision">Podziel</div>
      <ul>
      </ul>
    </div>
  </main>

  <script src="script/script.js"></script>
</body>

</html>
